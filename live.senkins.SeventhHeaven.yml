app-id: live.senkins.SeventhHeaven
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.winehq.Wine
base-version: stable-22.08
command: run.sh
modules:
  - name: ffnx 
    buildsystem: simple
    build-commands:
      - install -D FFNx.toml /app/etc/FFNx.toml
    sources:
      - type: file
        path: FFNx.toml
      - type: extra-data
        filename: FFNx.zip
        url: https://github.com/julianxhokaxhiu/FFNx/releases/download/1.14.0/FFNx-FF7_1998-v1.14.0.0.zip
        sha256: dbac9b9a3a53f12d7d7d67a45b4f9feec8e70dbc9aff83603c4d201dfa51e70f
        size: 40216850
  - name: 7th-heaven
    buildsystem: simple
    build-commands:
      - install -D settings.xml /app/etc/7th-heaven/settings.xml
    sources:
      - type: file
        path: settings.xml
      - type: extra-data
        filename: 7thHeaven-Setup.exe
        url: https://github.com/tsunamods-codes/7th-Heaven/releases/download/2.7.0/7thHeaven-v2.7.0.0_Release.exe
        sha256: 445681dfac32db39200537acdbd8daf60b87da540e0df892de00e71bd8ccbf07
        size: 20208560
  - name: main
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
      - install -D ff7.reg /app/etc/ff7.reg
    sources:
      - type: file
        path: run.sh
      - type: file
        path: ff7.reg

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --system-talk-name=org.freedesktop.UDisks2
  - --system-talk-name=org.freedesktop.NetworkManager
  # Steam Flatpak
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  # Steam Deck
  - --filesystem=xdg-data/Steam:ro
  - --env=WINEDLLPATH=/app/dlls/lib32:/app/dlls/lib
  - --env=WINEPREFIX=/var/data/wine
  - --env=WINEDLLOVERRIDES=winemenubuilder.exe=d
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib32/gstreamer-1.0:/app/lib/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0
inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
  - org.freedesktop.Platform.Compat.i386.Debug
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.VAAPI.Intel.i386
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.Wine.DLLs
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono